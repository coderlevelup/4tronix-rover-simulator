<!DOCTYPE html>
<html>
<head>
    <title>Rover Control</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .main-container {
            display: flex;
            min-height: 100vh;
        }
        .simulator-panel {
            flex: 0 0 50%;
            background-color: #f8f9fa;
            padding: 20px;
            border-right: 2px solid #dee2e6;
            display: flex;
            flex-direction: column;
        }
        .control-panel {
            flex: 1;
            padding: 20px;
        }
        .control-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            max-width: 300px;
            margin: 20px auto;
        }
        .control-grid button {
            height: 80px;
        }
        .simulator-container {
            text-align: center;
            margin: 20px auto;
            position: relative;
        }
        #simulator-feed {
            width: 100%;
            max-width: 100%;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            background-color: #000;
        }
        .simulator-title {
            text-align: center;
            margin-bottom: 20px;
            color: #495057;
        }
        .connection-status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
        }
        .connection-status.connected {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .connection-status.disconnected {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .connection-status.connecting {
            background-color: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }
        @media (max-width: 768px) {
            .main-container {
                flex-direction: column;
            }
            .simulator-panel {
                flex: none;
                border-right: none;
                border-bottom: 2px solid #dee2e6;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- Simulator Panel -->
        <div class="simulator-panel">
            <h2 class="simulator-title">Simulator View</h2>

            <!-- Connection Status -->
            <div id="connection-status" class="connection-status disconnected">
                Disconnected
            </div>

            <!-- Simulator Feed -->
            <div class="simulator-container">
                <canvas id="simulator-feed" width="640" height="480"></canvas>
                <div id="simulator-message" style="position: absolute; left: 0; top: 0; width: 100%; height: 100%; display: flex; align-items: center; text-align: center; justify-content: center; font-size: 16px; font-weight: bold; color: white; pointer-events: none; padding: 20px; box-sizing: border-box; text-shadow: 0 0 5px black;">
                    Connecting to simulator...
                </div>
            </div>

            <!-- Connection Controls -->
            <div class="mt-3">
                <button id="connect-btn" class="btn btn-primary">Connect</button>
                <button id="disconnect-btn" class="btn btn-secondary" disabled>Disconnect</button>
            </div>
        </div>

        <!-- Control Panel -->
        <div class="control-panel">
            <h1 class="text-center mb-4">Rover Control</h1>

            <!-- Target Selector -->
            <div class="mb-4 text-center">
                <div class="btn-group" role="group" aria-label="Rover Target">
                    <input type="radio" class="btn-check" name="target" id="target-simulator" value="simulator" autocomplete="off" checked>
                    <label class="btn btn-outline-primary" for="target-simulator">Simulator</label>

                    <input type="radio" class="btn-check" name="target" id="target-marspi" value="marspi" autocomplete="off">
                    <label class="btn btn-outline-primary" for="target-marspi">MarsPI (Real Rover)</label>
                </div>
                <div id="target-status" class="mt-2 text-muted">
                    <small>Connected to: <span id="current-target">simulator</span></small>
                </div>
            </div>

            <!-- Manual Control -->
            <div class="control-grid">
                <div></div>
                <button class="btn btn-primary" onclick="sendCommand('forward')">Forward</button>
                <div></div>
                <button class="btn btn-primary" onclick="sendCommand('spin_left')">Spin Left</button>
                <button class="btn btn-danger" onclick="sendCommand('stop')">Stop</button>
                <button class="btn btn-primary" onclick="sendCommand('spin_right')">Spin Right</button>
                <div></div>
                <button class="btn btn-primary" onclick="sendCommand('backward')">Backward</button>
                <div></div>
            </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Video streaming client (handles both simulator and Pi camera)
        class VideoStreamClient {
            constructor() {
                this.streamUrls = {
                    'simulator': 'ws://localhost:8889',
                    'marspi': 'ws://localhost:8890'  // Pi AI camera stream
                };
                this.currentTarget = 'simulator';
                this.websocketUrl = this.streamUrls[this.currentTarget];
                this.websocket = null;
                this.connected = false;
                this.reconnectAttempts = 0;
                this.maxReconnectAttempts = 10;
                this.reconnectInterval = 5000;
                this.reconnectTimeout = null;

                // Canvas setup
                this.canvas = document.getElementById('simulator-feed');
                this.ctx = this.canvas.getContext('2d');

                // UI elements
                this.connectionStatus = document.getElementById('connection-status');
                this.simulatorMessage = document.getElementById('simulator-message');
                this.connectBtn = document.getElementById('connect-btn');
                this.disconnectBtn = document.getElementById('disconnect-btn');

                // Setup event listeners
                this.setupEventListeners();
            }

            setupEventListeners() {
                this.connectBtn.addEventListener('click', () => this.connect());
                this.disconnectBtn.addEventListener('click', () => this.disconnect());
            }

            switchTarget(target) {
                // Disconnect from current stream
                if (this.connected) {
                    this.disconnect();
                }

                // Update target and URL
                this.currentTarget = target;
                this.websocketUrl = this.streamUrls[target];
                this.reconnectAttempts = 0;

                // Update UI title
                const title = document.querySelector('.simulator-title');
                if (target === 'simulator') {
                    title.textContent = 'Simulator View';
                } else {
                    title.textContent = 'Pi AI Camera View';
                }

                // Auto-connect to new stream
                setTimeout(() => {
                    this.connect();
                }, 500);
            }

            async connect() {
                if (this.connected) return;

                this.updateConnectionStatus('connecting', 'Connecting...');
                this.connectBtn.disabled = true;

                try {
                    this.websocket = new WebSocket(this.websocketUrl);

                    this.websocket.onopen = () => {
                        this.connected = true;
                        this.reconnectAttempts = 0;
                        this.updateConnectionStatus('connected', 'Connected');
                        this.connectBtn.disabled = true;
                        this.disconnectBtn.disabled = false;
                        this.hideSimulatorMessage();
                        console.log('Connected to simulator stream');
                    };

                    this.websocket.onmessage = (event) => {
                        this.handleMessage(event.data);
                    };

                    this.websocket.onclose = () => {
                        this.connected = false;
                        this.updateConnectionStatus('disconnected', 'Disconnected');
                        this.connectBtn.disabled = false;
                        this.disconnectBtn.disabled = true;
                        this.showSimulatorMessage('Disconnected');
                        console.log('Simulator stream closed');
                        this.handleReconnect();
                    };

                    this.websocket.onerror = (error) => {
                        console.error('WebSocket error:', error);
                        this.updateConnectionStatus('disconnected', 'Connection Error');
                    };

                } catch (error) {
                    console.error('Failed to connect:', error);
                    this.updateConnectionStatus('disconnected', 'Connection Failed');
                    this.connectBtn.disabled = false;
                    this.handleReconnect();
                }
            }

            disconnect() {
                if (this.websocket) {
                    this.websocket.close();
                    this.websocket = null;
                }
                this.connected = false;
                this.updateConnectionStatus('disconnected', 'Disconnected');
                this.connectBtn.disabled = false;
                this.disconnectBtn.disabled = true;
                this.showSimulatorMessage('Disconnected');

                if (this.reconnectTimeout) {
                    clearTimeout(this.reconnectTimeout);
                    this.reconnectTimeout = null;
                }
            }

            handleReconnect() {
                if (this.reconnectAttempts >= this.maxReconnectAttempts) {
                    console.log('Max reconnection attempts reached');
                    this.showSimulatorMessage('Start simulator with --stream flag');
                    return;
                }

                this.reconnectAttempts++;
                console.log(`Attempting to reconnect (${this.reconnectAttempts}/${this.maxReconnectAttempts})`);

                this.reconnectTimeout = setTimeout(() => {
                    if (!this.connected) {
                        this.connect();
                    }
                }, this.reconnectInterval);
            }

            handleMessage(data) {
                try {
                    const message = JSON.parse(data);

                    if (message.type === 'frame') {
                        this.displayFrame(message.data);
                    }
                } catch (error) {
                    console.error('Error parsing message:', error);
                }
            }

            displayFrame(frameData) {
                try {
                    const img = new Image();
                    img.onload = () => {
                        this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                        this.ctx.drawImage(img, 0, 0, this.canvas.width, this.canvas.height);
                        this.hideSimulatorMessage();
                    };
                    img.onerror = (error) => {
                        console.error('Error loading image:', error);
                    };
                    img.src = 'data:image/jpeg;base64,' + frameData;
                } catch (error) {
                    console.error('Error displaying frame:', error);
                }
            }

            updateConnectionStatus(status, message) {
                this.connectionStatus.className = `connection-status ${status}`;
                this.connectionStatus.textContent = message;
            }

            showSimulatorMessage(message) {
                this.simulatorMessage.textContent = message;
                this.simulatorMessage.style.display = 'flex';
            }

            hideSimulatorMessage() {
                this.simulatorMessage.style.display = 'none';
            }
        }

        // Initialize video stream client
        const streamClient = new VideoStreamClient();

        // Rover control functions
        function sendCommand(cmd, speed = 100) {
            fetch(`/command/${cmd}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({speed: speed})
            }).then(response => response.json())
              .then(data => console.log(data))
              .catch(error => console.error('Error:', error));
        }

        // Target switching functions
        function switchTarget(targetName) {
            fetch(`/target/${targetName}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    document.getElementById('current-target').textContent = data.target;
                    console.log(`Switched to ${data.target}: ${data.url}`);

                    // Switch video stream
                    streamClient.switchTarget(data.target);
                } else {
                    console.error('Failed to switch target:', data.message);
                    alert('Failed to switch target: ' + data.message);
                }
            })
            .catch(error => {
                console.error('Error switching target:', error);
                alert('Error switching target. Is the server running?');
            });
        }

        function loadCurrentTarget() {
            fetch('/target')
            .then(response => response.json())
            .then(data => {
                const currentTarget = data.current;
                document.getElementById('current-target').textContent = currentTarget;
                document.getElementById(`target-${currentTarget}`).checked = true;
            })
            .catch(error => console.error('Error loading target:', error));
        }

        // Auto-connect on page load
        document.addEventListener('DOMContentLoaded', function() {
            // Load current target
            loadCurrentTarget();

            // Setup target radio button listeners
            document.querySelectorAll('input[name="target"]').forEach(radio => {
                radio.addEventListener('change', (e) => {
                    if (e.target.checked) {
                        switchTarget(e.target.value);
                    }
                });
            });

            // Auto-connect to simulator stream after a short delay
            setTimeout(() => {
                streamClient.connect();
            }, 1000);
        });
    </script>
</body>
</html>
